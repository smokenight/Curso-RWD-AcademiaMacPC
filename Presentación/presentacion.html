        # Objetivos
        1. Entregar los fundamentos y aplicar nuevas tecnologías para la aplicación del Diseño Web Responsivo (RWD)
        
        2. Entregar las bases y conocimientos para poder enfrentar el desarrollo de un sitio multidispositivo

      .left[
        # Introducción
        En la actualidad uno de los grandes desafíos para los "diseñadores" y desarrolladores (Front End) Web es lograr adaptar las "Aplicaciones Web" para que se visualicen correctamente en la la gran mayoría de dispositivos que cuentan con un navegador web incorporado.
        
        El Diseño Web Responsivo nos permite adaptar nuestras Aplicaciones Web a distintos tamaños de pantalla y resoluciones (PC, tablet, teléfonos inteligentes, televisores, etc.) aplicando solo CSS (o casi todo); sin la necesidad de crear una página para cada dispositivo o tamaño de pantalla.

        Básicamente se debe adaptar todo el contenido en una página web para que se vea "bien" en todos los dispositivos, sin que aparezca el muy molesta scroll horizontal; es decir se reajusta el contenido de toda la página web.
        
        Se deben tener en consideración los beneficios y los contra que puede tener el aplicar RWD puesto existen casos donde no es obligatorio y en vez de proponer una mejora para la experiencia del usuario terminando siendo un problema.
      ]

      .left[.titulo_mediano[
        # Layouts Estáticos y Fluídos
      ]]
      .left[
        - .bold[Estáticos (fixed):] es la forma tradicional en lo referente a layouts. El layout de un sitio posee un ancho fijo y por lo general está centrado horizontalmente. Si la ventana o la resolución de pantalla es pequeña aparece el "molesto" scroll horizontal.
        <br />La adaptación a dispositivos mobile se realiza creando layouts diferentes del sitio desktop acompañado de un cambio en la URL del sitio (subdominios "m." o "mobile.").
      ]
      <br />
      .left[
        - .bold[Fluídos (Líquidos):] estos layouts se caracterizan por el escalamiento del ancho de los distintos elementos de un sitio de forma relativa a la ventana. Suelen utilizar porcentajes para el ancho de los elementos pero siempre tomando un elemento como referencia.
        <br />Permite un escalado del sitio y acomodo del contenido pero genera problemas al enfrentarse con pantallas o resoluciones muy grandes o muy pequeñas.
      ]
      .footnote[Más info: <a href="http://www.liquidapsive.com" target="_blank">http://www.liquidapsive.com</a>]
      <!-- /Slide 20 -->

      <!-- Slide 21 -->
      .left[.top[.logo_academia[.no_sombra[![image](img/academia-mac-logo.png)]]]]
      .right[.top[.logo_curso[![image](img/logo_curso_rwd.png)]]]
      .left[.titulo_mediano[
        # Layouts Adaptativos y Responsivos
      ]]
      .left[
        - .bold[Adaptativos:] se caracteriza por poseer layouts definidos para diferentes resoluciones de pantalla y que dentro de cada layout si se redimensiona la ventana esto no lo afecta. Se puede señalar que los Layouts Adaptativos son un conjunto de Layouts Estáticos.
        <br />En este tipo de layouts aparecen los famosos "Media Queries" (parte importante de la versión 3 de CSS) para poder intercalar los diferentes layouts que se poseen dependiendo de la resolución.
      ]
      <br />
      .left[
        - .bold[Responsivos:] al igual que el anterior, posee layouts definidos para atacar las diferentes resoluciones de pantalla pero entre cada layout los elementos del sitio se adaptan su ancho de forma líquida y relativo a la variación del ancho de la pantalla.
        <br />Utiliza también Media Queries para la generación de los layouts y se podría señalar que un Layout Responsivo es un conjunto de Layouts Fluídos.
      ]
      .footnote[Más info: <a href="http://www.liquidapsive.com" target="_blank">http://www.liquidapsive.com</a>]
